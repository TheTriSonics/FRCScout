<div class="flex-row" *ngIf="this.teamsLoaded && this.resultsLoaded">
    <ng-container *ngFor="let t of this.teamList">
        <div *ngFor="let pr of getPits(t.number)">
            <app-pit-view [pitResult]="pr" [matches]="true">
            </app-pit-view>
        </div>
        <div *ngIf="getPits(t.number).length === 0">
            <mat-card>
                <mat-card-title>
                    {{t.number}} - {{t.name}}
                </mat-card-title>
                <mat-card-subtitle>
                    <strong>No data scouted yet</strong>
                </mat-card-subtitle>
                <mat-card-content>
                </mat-card-content>
            </mat-card>
        </div>
    </ng-container>
</div>
