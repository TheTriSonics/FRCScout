<mat-sidenav-container [hasBackdrop]="!media.isActive('gt-sm')"
     fxLayout="row" fxLayoutAlign="start stretch" fxFlexFill autosize
     role="main" class="main-container">
  <mat-sidenav [mode]="media.isActive('gt-sm') ? 'side' : 'over'"
               [opened]="media.isActive('gt-sm')"
               [disableClose]="media.isActive('gt-sm')"
               class="main-sidenav"
               #sidenav>
    <div class="menu-container">
      <div class="menu-header">
        <img src="./assets/trisonics_logo.png" alt="Trisonics Logo" class="trisonics-logo">
      </div>
      <mat-nav-list>
        <!--
        <a routerLink="/time-keeper" mat-list-item routerLinkActive="active" class="menu-link"
          (click)="this.sidenav.mode === 'side' || this.sidenav.close()">
          <mat-icon class="menu-icon">work_history</mat-icon>Time Keeper
        </a>
      -->
        <a routerLink="/schedule" mat-list-item routerLinkActive="active" class="menu-link"
          (click)="this.sidenav.mode === 'side' || this.sidenav.close()">
          <mat-icon class="menu-icon">work_history</mat-icon>Schedule
        </a>
        <a routerLink="/score-match" mat-list-item routerLinkActive="active" class="menu-link"
          (click)="this.sidenav.mode === 'side' || this.sidenav.close()">
          <mat-icon class="menu-icon">dashboard</mat-icon>Scout Match
        </a>
        <a routerLink="/scout-pit" mat-list-item routerLinkActive="active" class="menu-link"
          (click)="this.sidenav.mode === 'side' || this.sidenav.close()">
          <mat-icon class="menu-icon">topic</mat-icon>Pit Scout!
        </a>
        <a routerLink="/view-results" mat-list-item routerLinkActive="active" class="menu-link"
          (click)="this.sidenav.mode === 'side' || this.sidenav.close()">
          <mat-icon class="menu-icon">verified</mat-icon>Match Results
        </a>
        <a routerLink="/view-pits" mat-list-item routerLinkActive="active" class="menu-link"
          (click)="this.sidenav.mode === 'side' || this.sidenav.close()">
          <mat-icon class="menu-icon">newspaper</mat-icon>View Pit Data
        </a>
        <a routerLink="/team-details" mat-list-item routerLinkActive="active" class="menu-link"
          (click)="this.sidenav.mode === 'side' || this.sidenav.close()">
          <mat-icon class="menu-icon">query_stats</mat-icon>OPRs
        </a>
        <a routerLink="/settings" mat-list-item routerLinkActive="active" class="menu-link"
          (click)="this.sidenav.mode === 'side' || this.sidenav.close()">
          <mat-icon class="menu-icon">settings</mat-icon>Settings
        </a>
        <a routerLink="/helddata" mat-list-item routerLinkActive="active" class="menu-link"
          (click)="this.sidenav.mode === 'side' || this.sidenav.close()">
          <mat-icon class="menu-icon">markunread</mat-icon>Held Data
        </a>
      </mat-nav-list>
   </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row class="main-toolbar">
        <button mat-icon-button [fxShow]="!media.isActive('gt-sm')"
                (click)="this.displaySidenavMenu()"><mat-icon aria-label="Menu">menu</mat-icon></button>
        <div class="data-key-header">
          <span class="mat-body">Data Key:</span>
          <span class="mat-body data-key-text">{{this.displayTeamKey}}</span>
          <mat-icon
            (mousedown)="this.enableDisplayTeamKey()">visibility</mat-icon>
        </div>
        <div class="app-version">
          <span>v.GVSU.01</span>
        </div>

        <span class="toolbar-spacer"></span>
        <body class="mat-body">
          <span *ngIf="this.appData.scouterName">
            {{this.appData.scouterName}} scouting {{this.appData.eventName}}
          </span>
        </body>
        <mat-icon (click)="this.goToSettings()">settings</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
    <main class="main-router-outlet">
      <router-outlet>
      </router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
